<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PWA Deri">
    <meta name="apple-mobile-web-app-title" content="PWA Deri">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to ReatMap</title>

    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link herf="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet" />

    <!-- Leaflet Mapbox css integrity -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>

    <!-- Leaflet mapbox javascript utilities -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>

  </head>
  <body>
      <nav>
          <div class="search-container">
            <input name="search" placeholder="Search Place ..." onkeyup="requestLocation(event, this);" autocomplete="off"/>
            <img src="assets/images/search.svg" alt="search icon" />
          </div>
        </nav>
    
        <main>
          <div class="map-container">
            <div id="my-maps"></div>
          </div>
        </main>

    <script src="scripts/all.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./scripts/sw.js')
          .then(() => console.log('Service Worker is registered'))
          .catch((err) => console.log('Error Service Worker : ', err));
        }
      });
    </script>
  </body>
</html>
